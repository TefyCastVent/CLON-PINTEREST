    <title>Pinterest</title>
    <!--ícono de pinterest en la pestaña-->
    <link rel="shortcut icon" href="http://assets.stickpng.com/images/580b57fcd9996e24bc43c52e.png">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <!--NAVEGADOR-->
    <!--nav de bootstrap con fondo blanco y clase propia container-nav-->
    <nav class="navbar navbar-light bg-white container-nav ">
        <!--contenedor de todos los componentes del navegador-->
        <div class="container-nav">
            <!--Imagen de pinterest-->
            <img class="img_pinterest" src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c52e.png">
            <!--Contenedor del boton grupal que aparece cuando la página tiene tamaño menor a small - Clases de botstrap-->
            <div class="btn-group d-block d-sm-block d-md-none " role="group">
                <button id="btnGroupDrop1" type="button" class="btn rounded-pill fw-bolder dropdown-toggle wt-nav hoy"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Inicio
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <li><a class="dropdown-item" href="#">Inicio</a></li>
                    <li><a class="dropdown-item" href="#">Hoy</a></li>
                </ul>
            </div>
            <!--Boton "Inicio" con clases de botstrap y clases propias, esta visible hasta q la pantalla sea menor a small-->
            <button type="button" class="btn btn-dark rounded-pill fw-bolder d-none d-sm-block d-sm-none d-md-block wt-nav">Inicio</button>
            <!--Boton "Hoy" con clases de botstrap y clases propias, esta visible hasta q la pantalla sea menor a small-->
            <button type="button" class="btn btn-white rounded-pill fw-bolder d-none d-sm-block d-sm-none d-md-block hoy wt-nav">Hoy</button>
            <!--Buscador y con estilo with: 200 rem-->
            <form class="d-flex wt-nav" style="width: 200rem;">
                <!--Clases de bootstrap y clase propia buscar y bg-gray-->
                <input class="form-control me-2 rounded-pill border-0 bg-gray buscar" type="search" placeholder="Buscar" aria-label="Search">
            </form>
            <!--Boton de la campana con clase iconos y id bell, también lleva clases de bootstrap-->
            <button type="button" id="bell" class="btn btn-white rounded-pill position-relative iconos">
                <!--Para el número de notificaciones, en este caso 3-->
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    3
                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>
            <!--Boton de los mensajes con clase iconos y id bell, también lleva clases de bootstrap-->
            <button type="button" id="msg" class="btn btn-white rounded-pill position-relative iconos">
            </button>
            <!--Boton del usuario con clase iconos y id bell, también lleva clases de bootstrap-->
            <button type="button" id="user" class="btn btn-white rounded-pill position-relative iconos">
            </button>
            <!--Para el selector del final con clases de bootstrap y clase propia selector-->
            <form>
                <select class="rounded-pill border-0 selector">
                </select>
            </form>
        </div>
    </nav>
